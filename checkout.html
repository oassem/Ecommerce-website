<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="checkout.css">
</head>

<body>
    <div class="row mt-5">
        <div>
            <div class=" container-sm position-relative mb-5 bg-light">
                <!-- <h4>Products Summary:</h4> -->
                <div class="summary d-print-inline-block pt-1 p-5">
                    <div class="items">
                        <h3>Item Name</h3>
                        <ul>
                            <li>
                                iPhone
                            </li>
                        </ul>
                    </div>
                    <div class="items">
                        <h3>Item Price</h3>
                        <ul>
                            <li>
                                $100
                            </li>
                        </ul>
                    </div>
                    <div class="items">
                        <h3>Quantity</h3>
                        <ul>
                            <li>
                                2
                            </li>
                        </ul>
                    </div>
                    <div class="items">
                        <h3>Item Total</h3>
                        <ul>
                            <li>
                                $200
                            </li>
                        </ul>
                    </div>
                </div>
                <h2 class="position-absolute bottom-0 end-0">$<span class="total">200</span></h2>
            </div>
        </div>
        <div>
            <form>
                <div class="container-sm d-grid gap-4 bg-light">
                    <!-- <h4 class="">Delivery Details:</h4> -->
                    <div class="form-floating mt-3 ">
                        <input type="text" class="form-control" id="fullName" placeholder="Mohamed Maged" required>
                        <label for="fullName">Full Name</label>
                    </div>
                    <div class="form-floating ">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating ">
                        <input type="tel" class="form-control" id="phone" placeholder="Phone" required>
                        <label for="floatingPassword">Phone</label>
                    </div>
                    <div class="form-floating mb-4">
                        <textarea class="form-control" placeholder="Leave a comment here" id="address"
                            required></textarea>
                        <label for="address">Address</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Agree to terms and conditions
                        </label>
                    </div>
                </div>
                <div class="btns position-relative ">
                    <button class="btn btn-secondary position-absolute top-0 end-50 me-2">Back to Cart </button>
                    <button class="btn btn-success position-absolute top-0 start-50 ms-2" type="submit">Confirm
                        Purchase</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
